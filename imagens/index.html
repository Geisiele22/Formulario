<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formúlario</title>
    <link rel="stylesheet" href="stylo.css" />
  </head>
  <body>
    <section class="form-conteiner">
      <div class="conteiner">
        <form method="post" action="envia.php">
          <h1>Entre em contato</h1>
          <p>Preencha o formúlario abaixo e entraremos em contato com você</p>

          <div class="input-single">
            <input
              type="text"
              name="nome"
              id="nome-box"
              class="input"
              autocomplete="off"
              required
            />
            <label for="nome-box">Seu nome completo</label>
          </div>

          <div class="input-single">
            <input
              type="text"
              name="email"
              id="email-box"
              class="input"
              autocomplete="off"
              required
            />
            <label for="email-box">Seu e-mail</label>
          </div>

          <div class="input-single">
            <input
              type="text"
              name="telefone"
              id="phone-box"
              class="input"
              autocomplete="off"
              required
            />
            <label for="phone-box">Seu telefone</label>
          </div>
          <div class="btn"><input type="submit" value="Enviar" /></div>
        </form>
      </div>
    </section>
  </body>
</html>
